<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>페이지 레이아웃</title>
    <style>
        div {
            width:150px;
            height:80px;
            border:solid 1px #00ff00;
        }

        #box1 {
            float:left;
<!--        float => 둥둥 뜨다, 이미지를 다른 곳 위에 올려놓으려고 씀 -->
        }

        #box2 {
            float:right;
        }

    </style>

</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
</body>
</html>
